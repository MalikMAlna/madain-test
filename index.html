<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe App</title>
  </head>
  <body>
    <!-- Player Turn Container -->
    <h1 id="player-turn">Player 1's Turn</h1>
    <!-- Board Container -->
    <div id="board">
      <!-- Thought about using a table, decided against it
        Citation: https://developer.mozilla.org/en-US/docs/Learn/HTML/Tables/Basics-->
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <!-- Result of Game Container -->
    <div id="results"></div>
    <!-- Restart Button -->
    <button id="restart" onclick="resetGame()">Reset Board</button>
    <script src="main.js"></script>
  </body>
</html>
